name: Image Optimization and Conversion

# Author: Ritaban Ghosh
# GitHub Profile: https://github.com/ritaban06

on:
  push:
    branches: [main]
    paths:
      - "public/images/**"
  pull_request:
    branches: [main]
    paths:
      - "public/images2/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize-and-convert:
    runs-on: ubuntu-latest

    steps:
      
      # Checkout
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      
      # Cache APT packages (WebP tools)
      
      - name: Cache APT packages
        uses: actions/cache@v3
        with:
          path: |
            /var/cache/apt/archives
            /usr/bin/cwebp
            /usr/bin/dwebp
          key: ${{ runner.os }}-webp-${{ hashFiles('.github/workflows/image-optimization.yml') }}
          restore-keys: |
            ${{ runner.os }}-webp-

      
      # Detect image changes
      
      - name: Detect image changes
        id: image_check
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -E '^public/images/.*\.(png|jpg|jpeg|bmp|tiff)$'; then
            echo "images_changed=true" >> $GITHUB_OUTPUT
          else
            echo "images_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no images changed
        if: steps.image_check.outputs.images_changed == 'false'
        run: |
          echo "No image changes detected. Skipping job."
          exit 0

      
      # Install WebP tools (uses cache if present)
      
      - name: Install WebP Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y webp

      
      # Convert images to WebP
      
      - name: Convert Images to WebP and Remove Originals
        run: |
          find public/images -type f \( \
            -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \
            -o -iname "*.tiff" -o -iname "*.bmp" \
          \) \
          -not -path "*/public/images2/new/guest/*" \
          -exec sh -c '
            for file do
              webp="${file%.*}.webp"
              if [ ! -f "$webp" ]; then
                if cwebp -q 60 "$file" -o "$webp"; then
                  rm "$file"
                  echo "Converted and removed: $file"
                fi
              fi
            done
          ' sh {} +

      
      # Optimize WebP images
      
      - name: Optimize WebP Images
        uses: calibreapp/image-actions@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          webpQuality: 80
          compressOnly: true
          ignorePaths: |
            node_modules/**
            .github/**
            **/dist/**
            **/build/**
            **/public/images2/new/guest/**
            **/android/**

      - name: Update image imports to WebP (only changed files)
        if: |
          github.event_name == 'pull_request' &&
          github.actor != 'github-actions[bot]'
        run: |
          git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep -E '\.(js|jsx|ts|tsx)$' \
            | xargs -r sed -i -E 's/\.(png|jpg|jpeg|bmp|tiff)(["'\''\)])/\.webp\2/g'

      - name: Update image imports to WebP (push to main)
        if: |
          github.event_name == 'push' &&
          github.actor != 'github-actions[bot]'
        run: |
          git diff --name-only HEAD~1 HEAD \
            | grep -E '\.(js|jsx|ts|tsx)$' \
            | xargs -r sed -i -E 's/\.(png|jpg|jpeg|bmp|tiff)(["'\''\)])/\.webp\2/g'



      # Commit optimized images
      
      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/images

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Optimize images and convert to WebP"
          git push
